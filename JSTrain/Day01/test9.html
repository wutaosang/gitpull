<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul{
				width: 500px;
				/* height: 300px; */
				border: 1px solid #000000;
				/* overflow: hidden; */
				/* display: flex; */
			}
			li{
				width: 50px;
				height: 100px;
				background-color: red;
				text-align: center;
				line-height: 100px;
				font-size: 50px;
				float: left;
			}
			li:nth-child(2){
				background-color: orange;
			}
			li:nth-child(3){
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<p style="text-align:left;">文本向左</p>
		<p style="text-align:right;">文本向右</p>
		<p style="text-align:center;">文本居中</p>
	</body>
</html>
